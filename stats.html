<script>
window.onload=()=>{document.body.style.opacity="1";};

function goHome(){
document.body.style.opacity="0";
setTimeout(()=>{window.location.href="index.html";},600);
}

function animate(id,end,duration){
let start=0;
let startTime=null;
function step(t){
if(!startTime)startTime=t;
let progress=t-startTime;
let value=Math.min(Math.floor(progress/duration*end),end);
document.getElementById(id).innerText=value.toLocaleString();
if(progress<duration)requestAnimationFrame(step);
}
requestAnimationFrame(step);
}

animate("kalesh",2848938924,2000);
animate("sorry",231182020,2000);
animate("love",3289289839,2500);

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<60;i++){
particles.push({x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*3,
speed:Math.random()*0.5});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,0.6)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
p.y-=p.speed;
if(p.y<0)p.y=canvas.height;
});
requestAnimationFrame(draw);
}
draw();
</script>
