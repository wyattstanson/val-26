<h2>Will you continue being my Valentine forever?</h2>

<button class="yes" onclick="goStats()">YES obviously üòå</button>
<button id="noBtn" class="no">No üòí</button>

<script>
window.onload=()=>{
document.body.style.opacity="1";
moveButton();
};

// YES button
function goStats(){
document.body.style.opacity="0";
setTimeout(()=>{window.location.href="stats1.html";},600);
}

const noBtn=document.getElementById("noBtn");

// Random reposition
function moveButton(){
const padding = 100;
const maxX = window.innerWidth - noBtn.offsetWidth - padding;
const maxY = window.innerHeight - noBtn.offsetHeight - padding;

const x = Math.random() * maxX;
const y = Math.random() * maxY;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

// Move if mouse gets close (proximity detection)
document.addEventListener("mousemove", function(e){
const rect = noBtn.getBoundingClientRect();
const distance = Math.hypot(
e.clientX - (rect.left + rect.width/2),
e.clientY - (rect.top + rect.height/2)
);

if(distance < 120){
moveButton();
}
});

// Desktop hover
noBtn.addEventListener("mouseover", moveButton);

// Mobile touch
noBtn.addEventListener("touchstart", moveButton);

// Extra chaos: move every 2 seconds randomly
setInterval(moveButton, 2000);

</script>
